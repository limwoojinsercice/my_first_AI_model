<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 종 분류 인공지능</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>강아지 종 분류 인공지능</h1>
    <p>말티즈, 시츄, 보더콜리, 빠삐용, 비글 중 사진을 보여주면 어떤 종인지 알려주는 프로그램</p>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">Predict</button>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="my-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/peh9f5ldF/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();



            // append elements to the DOM

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }



        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("my-image")
            const prediction = await model.predict(image, false);
            if(prediction[0].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 강아지는 말티즈입니다."
                labelContainer.childNodes[0].innerHTML = "작은 체구와 깨끗해 보이는 하얀 털을 가진 귀여운 외모로 한국에서 반려견으로 인기가 많은 종이다."
               }
            else if(prediction[1].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 강아지는 시츄입니다."
                labelContainer.childNodes[0].innerHTML = "'시쭈' 혹은 '시츄'라고 하기도 한다. 이름의 유래는 사자. 성격은 모든 견종 중에서 가장 온순한 편이다. 대중적인 견종 중에서 가장 공격성이 낮으며, 가장 덜 짖는 견종으로 알려져 있다."
                }
            else if(prediction[2].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 강아지는 보더콜리입니다."
                labelContainer.childNodes[0].innerHTML = "세계에서 가장 머리가 좋은 개로 유명하며 그 명성에 걸맞게 학습 능력이 매우 뛰어나다. 또한 어린 보더 콜리와 나이 든 보더 콜리를 같이 기르면, 노견이 어린 개에게 주인이 사용하는 명령어와 기타 생활에 대해 교육한다고 한다."
                }
            else if(prediction[3].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 강아지는 빠삐용입니다."
                labelContainer.childNodes[0].innerHTML = "소형견으로서 여우와 닮은 외모를 가지고 있다. 큰 귀와 풍성한 귀털이 특징이다. 귀가 오똑하게 서있는 모습을 뒤에서 바라보면 나비와 닮았다고 해서 빠삐용(Papillon) - 프랑스어로 나비라는 뜻 - 이라 불리게 되었다. "
                }
            else if(prediction[4].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 강아지는 비글입니다."
                labelContainer.childNodes[0].innerHTML = "비글의 이름은 ‘요란하게 짖는다’, 또는 ‘작다’를 나타내는 프랑스어에서 유래됐다. 소형 동물을 잘 사냥하는 하운드종 이다. 사냥개인 하운드 중에서 제일 작으며 사냥을 잘하는 개답게 행동이 민첩하여 애완용으로 기르기도 했다."
                }
            else{
                labelContainer.childNodes[0].innerHTML = "모르겠습니다."
            }
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
        }
    </script>
    <script>function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
</body>

</html>
